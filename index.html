<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ù§Ô∏è Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #5a0f1b, #1a0508);
        overflow: hidden;
        font-family: 'Georgia', serif;
        color: #f8eaea;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        animation: sparkle 3s linear infinite;
        pointer-events: none;
    }

    @keyframes sparkle {
        0% { transform: scale(0); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
    }

    .container {
        text-align: center;
        z-index: 10;
        padding: 20px;
    }

    h1 {
        font-size: clamp(2em, 6vw, 3em);
        text-shadow: 0 0 20px rgba(255, 150, 150, 0.8);
        margin-bottom: 20px;
    }

    img {
        width: min(70vw, 260px);
        height: min(70vw, 260px);
        object-fit: cover;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(255, 200, 200, 0.6);
        margin-bottom: 25px;
    }

    .buttons {
        position: relative;
        height: 180px;
    }

    button {
        padding: 15px 35px;
        font-size: 1.3em;
        border-radius: 15px;
        border: none;
        cursor: pointer;
        position: absolute;
        transition: transform 0.15s ease;
    }

    #yes {
        background: linear-gradient(135deg, #a0122a, #6a0f1b);
        color: #fff;
        left: 50%;
        transform: translateX(-120%);
        box-shadow: 0 0 25px rgba(255, 80, 120, 0.8);
    }

    #no {
        background: #2b2b2b;
        color: #fff;
        left: 50%;
        transform: translateX(20%);
    }

</style>
</head>

<body>

<div class="container">
    <h1>Willst du mein Valentine sein? ‚ù§Ô∏è</h1>

    <img src="euer-bild.jpg" alt="Wir zwei">

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">JA üíé</button>
        <button id="no">NEIN</button>
    </div>
</div>

<script>
    const noButton = document.getElementById("no");

    function moveButton() {
        const padding = 80;
        const x = Math.random() * (window.innerWidth - padding);
        const y = Math.random() * (window.innerHeight - padding);
        noButton.style.left = x + "px";
        noButton.style.top = y + "px";
    }

    // Desktop
    noButton.addEventListener("mouseenter", moveButton);

    // Mobile (Touch)
    noButton.addEventListener("touchstart", moveButton);

    function yesClicked() {
        document.body.innerHTML = `
            <div style="
                color:#fff;
                text-align:center;
                font-size:2.5em;
                text-shadow:0 0 30px rgba(255,150,150,1);
            ">
                üíñ JAAAA üíñ<br><br>
                Ich liebe dich ‚ú®
            </div>
        `;
    }

    // Sparkle Generator
    setInterval(() => {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.style.left = Math.random() * window.innerWidth + "px";
        s.style.top = Math.random() * window.innerHeight + "px";
        s.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 5000);
    }, 80);
</script>

</body>
</html>
