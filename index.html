<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ù§Ô∏è Marina & Fabio ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #6a0f1b, #120406);
    overflow: hidden;
    font-family: 'Georgia', serif;
    color: #f6eaea;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    z-index: 5;
    padding: 20px;
}

h1 {
    font-size: clamp(2.2em, 6vw, 3em);
    text-shadow: 0 0 25px rgba(255, 180, 180, 0.9);
    margin-bottom: 25px;
}

img {
    width: min(70vw, 260px);
    height: min(70vw, 260px);
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 0 45px rgba(255, 215, 150, 0.8);
    margin-bottom: 30px;
}

.buttons {
    position: relative;
    height: 200px;
}

button {
    padding: 15px 38px;
    font-size: 1.3em;
    border-radius: 18px;
    border: none;
    cursor: pointer;
    position: absolute;
    transition: transform 0.15s ease;
}

#yes {
    background: linear-gradient(135deg, #b01630, #6a0f1b);
    color: #fff;
    left: 50%;
    transform: translateX(-120%);
    box-shadow: 0 0 30px rgba(255, 100, 150, 1);
}

#no {
    background: linear-gradient(135deg, #333, #111);
    color: #fff;
    left: 50%;
    transform: translateX(20%);
}

/* üí¨ MESSAGE */
.message {
    position: fixed;
    bottom: 18%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.75);
    color: #fff;
    padding: 14px 22px;
    border-radius: 16px;
    font-size: 1.1em;
    box-shadow: 0 0 25px rgba(255, 120, 150, 0.8);
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: 10;
}
.message.show {
    opacity: 1;
}

/* ‚ú® PARTICLES ‚ú® */
.star, .glitter {
    position: absolute;
    pointer-events: none;
    opacity: 0;
}

.star {
    width: 6px;
    height: 6px;
    background: gold;
    border-radius: 50%;
    box-shadow: 0 0 12px gold;
    animation: fall 4s linear infinite;
}

.glitter {
    width: 4px;
    height: 4px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 50%;
    box-shadow: 0 0 10px white;
    animation: sparkle 3s linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10vh); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}

@keyframes sparkle {
    0% { transform: scale(0); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: scale(1.6); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Hey Krasavica ‚ú®</h1>
    <h1>Willst du mein Valentine sein? ‚ù§Ô∏è</h1>

    <img src="image.png" alt="Wir zwei">

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">JA üíé</button>
        <button id="no">NEIN</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");

let posX = window.innerWidth / 2;
let posY = window.innerHeight / 2;
let dodgeCount = 0;

function showMessage(text) {
    const msg = document.createElement("div");
    msg.className = "message";
    msg.innerText = text;
    document.body.appendChild(msg);

    setTimeout(() => msg.classList.add("show"), 50);
    setTimeout(() => {
        msg.classList.remove("show");
        setTimeout(() => msg.remove(), 400);
    }, 2500);
}

function dodge() {
    dodgeCount++;

    const moveX = (Math.random() * 2 - 1) * 180;
    const moveY = (Math.random() * 2 - 1) * 80;

    posX += moveX;
    posY += moveY;

    const minX = window.innerWidth / 2 - 220;
    const maxX = window.innerWidth / 2 + 220;
    const minY = window.innerHeight / 2 - 120;
    const maxY = window.innerHeight / 2 + 120;

    posX = Math.max(minX, Math.min(maxX, posX));
    posY = Math.max(minY, Math.min(maxY, posY));

    noBtn.style.left = posX + "px";
    noBtn.style.top  = posY + "px";
    noBtn.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;

    if (dodgeCount === 3) {
        showMessage("üòà Du kannst deinem Schicksal nicht ausweichen‚Ä¶ dr√ºck endlich auf JA.");
    }
}

noBtn.addEventListener("mouseenter", dodge);
noBtn.addEventListener("touchstart", dodge);

function yesClicked() {
    document.body.innerHTML = `
        <div style="
            color:white;
            text-align:center;
            font-size:2.8em;
            text-shadow:0 0 40px gold;
        ">
            üíñ JAAAA üíñ<br><br>
            ‚ú® Nacho und ich, wir freuen uns! ‚ú®
        </div>
    `;
}

/* ‚≠ê STAR RAIN */
setInterval(() => {
    const s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random() * window.innerWidth + "px";
    s.style.animationDuration = 3 + Math.random() * 3 + "s";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 6000);
}, 120);

/* ‚ú® GLITTER */
setInterval(() => {
    const g = document.createElement("div");
    g.className = "glitter";
    g.style.left = Math.random() * window.innerWidth + "px";
    g.style.top = Math.random() * window.innerHeight + "px";
    g.style.animationDuration = 2 + Math.random() * 2 + "s";
    document.body.appendChild(g);
    setTimeout(() => g.remove(), 4000);
}, 70);
</script>

</body>
</html>
